name: Run PSE Clean Action

on:
  push:
    branches:
      - main
  workflow_dispatch:
permissions:
  checks: write
  contents: write
  packages: read
  actions: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm install
      - name: Run log analysis
        id: test
        if: always()
        uses: ./.github/actions/my-action
        with:
          message: 'Hello World'
          repo_path: ${{ github.workspace }}